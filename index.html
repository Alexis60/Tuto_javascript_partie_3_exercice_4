<html>

        <meta charset="utf-8">

    <body>
        <form>
            <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
            <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
            <button type="button" name="button" onclick="verif()">VÃ©rification</button>
        </form>
        <script>
            function verif()
            {
                var password = document.getElementById("motdepasse");
                var confirm = document.getElementById("confirmation");
                if (password.value === confirm.value)
                {
                    password.style.borderStyle = "solid";
                    password.style.borderColor = "green";
                    password.style.borderWidth = "3px";
                    confirm.style.borderStyle = "solid";
                    confirm.style.borderColor = "green";
                    confirm.style.borderWidth = "3px";

                } else

                {
                    confirm.style.borderStyle = "solid";
                    confirm.style.borderColor = "red";
                    confirm.style.borderWidth = "3px";
                    password.style.borderStyle = "solid";
                    password.style.borderColor = "red";
                    password.style.borderWidth = "3px";
                }


            }


        </script>
    </body>
